<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Platform Chat TTS</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="elevenlabs-config.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Multi-Platform Chat TTS</h1>
        <div class="subtitle">Read YouTube & TikTok chats simultaneously</div>
    </div>

    <div class="card">
        <!-- YouTube Section -->
        <div style="margin-bottom: 24px;">
            <h3 style="color: var(--text-primary); font-size: 0.875rem; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
                <span style="color: #ff0000;">‚óè</span> YouTube Live Chat
            </h3>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 12px; margin-bottom: 12px;">
                <div class="input-group" style="margin-bottom: 0;">
                    <label>YouTube API Key</label>
                    <input type="text" id="apiKey" placeholder="Your API key...">
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>Channel URL</label>
                    <input type="text" id="channelUrl" placeholder="@YourChannel">
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>Stream URL</label>
                    <input type="text" id="streamUrl" placeholder="Auto-filled...">
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>&nbsp;</label>
                    <button id="findStreamBtn" class="secondary" style="white-space: nowrap; padding: 8px 16px;">üîç Find</button>
                </div>
            </div>

            <div style="display: flex; gap: 12px;">
                <button id="connectYouTubeBtn" style="flex: 1; background: #ff0000;">‚ñ∂ Connect YouTube</button>
                <button id="disconnectYouTubeBtn" class="stop" disabled style="flex: 1;">‚èπ Disconnect YouTube</button>
            </div>
        </div>

        <!-- TikTok Section -->
        <div style="margin-bottom: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
            <h3 style="color: var(--text-primary); font-size: 0.875rem; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
                <span style="color: #00f2ea;">‚óè</span> TikTok Live Chat
            </h3>

            <div style="display: grid; grid-template-columns: 1fr auto auto; gap: 12px;">
                <div class="input-group" style="margin-bottom: 0;">
                    <label>TikTok Username</label>
                    <input type="text" id="tiktokUsername" placeholder="username_handle">
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>&nbsp;</label>
                    <button id="connectTikTokBtn" style="white-space: nowrap; background: #00f2ea; color: #000;">‚ñ∂ Connect TikTok</button>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>&nbsp;</label>
                    <button id="disconnectTikTokBtn" class="stop" disabled style="white-space: nowrap;">‚èπ Disconnect TikTok</button>
                </div>
            </div>
        </div>

        <!-- Voice Settings -->
        <div style="padding-top: 24px; border-top: 1px solid var(--border);">
            <h3 style="color: var(--text-primary); font-size: 0.875rem; margin-bottom: 12px;">Voice Settings</h3>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px;">
                <div class="input-group" style="margin-bottom: 0;">
                    <label>Default Voice (YouTube)</label>
                    <select id="voiceSelectYouTube">
                        <option value="">Loading voices...</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>Default Voice (TikTok)</label>
                    <select id="voiceSelectTikTok">
                        <option value="">Loading voices...</option>
                    </select>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 12px;">
                <div class="input-group" style="margin-bottom: 0;">
                    <label>Rate</label>
                    <select id="rateSelect">
                        <option value="0.8">0.8x</option>
                        <option value="1.0" selected>1.0x</option>
                        <option value="1.2">1.2x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>Pitch</label>
                    <select id="pitchSelect">
                        <option value="0.8">Low</option>
                        <option value="1.0" selected>Normal</option>
                        <option value="1.2">High</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>Volume</label>
                    <select id="volumeSelect">
                        <option value="0.5">50%</option>
                        <option value="0.7">70%</option>
                        <option value="1.0" selected>100%</option>
                    </select>
                </div>
            </div>

            <div class="input-group" style="margin-bottom: 12px;">
                <label>Reading Options</label>
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <label class="checkbox-label" style="padding: 0; margin: 0;">
                        <input type="checkbox" id="readUsernames">
                        <span>Read usernames</span>
                    </label>
                    <label class="checkbox-label" style="padding: 0; margin: 0;">
                        <input type="checkbox" id="readEmojis">
                        <span>Read emojis</span>
                    </label>
                    <label class="checkbox-label" style="padding: 0; margin: 0;">
                        <input type="checkbox" id="readLinks">
                        <span>Read links</span>
                    </label>
                </div>
            </div>

            <div style="display: flex; gap: 12px;">
                <div class="input-group" style="margin-bottom: 0; flex: 1;">
                    <label>ElevenLabs API Key (Optional)</label>
                    <input type="text" id="elevenLabsKey" placeholder="For AI voices...">
                </div>
                <div style="flex: 0 0 auto; display: flex; align-items: flex-end;">
                    <button id="manageVoicesBtn" class="secondary">üë§ User Voices</button>
                </div>
            </div>
        </div>

        <div id="status" class="status">
            <div class="status-icon"></div>
            <span>Ready to connect...</span>
        </div>
    </div>

    <div class="chat-feed" id="chatFeed">
        <div class="empty-state">
            <div class="empty-state-icon">üí¨</div>
            <div>No active streams. Connect to YouTube or TikTok to see messages.</div>
        </div>
    </div>

    <!-- User Voice Assignment Modal -->
    <div id="voiceModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <button class="modal-close" onclick="closeVoiceModal()">&times;</button>
            <h3>Manage User Voices</h3>
            <p style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 16px;">
                Assign specific voices to users from any platform.
            </p>
            <div id="userVoiceList" class="user-voice-list"></div>
        </div>
    </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
